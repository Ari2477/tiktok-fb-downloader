<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Downloader - TikTok & Facebook</title>
  <style>
    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: #f1f5f9;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .container {
      background: rgba(30, 41, 59, 0.95);
      padding: 30px;
      width: 100%;
      max-width: 500px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      border: 1px solid #334155;
    }
    
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    h1 {
      font-size: 2.2em;
      color: #22c55e;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .subtitle {
      color: #94a3b8;
      font-size: 0.95em;
    }
    
    .platform-selector {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      background: #0f172a;
      padding: 5px;
      border-radius: 10px;
    }
    
    .platform-btn {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: transparent;
      color: #94a3b8;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .platform-btn.active {
      background: #22c55e;
      color: #0f172a;
    }
    
    .input-group {
      margin-bottom: 20px;
    }
    
    input[type="text"] {
      width: 100%;
      padding: 15px;
      border: 2px solid #334155;
      border-radius: 10px;
      background: #0f172a;
      color: white;
      font-size: 1em;
      transition: border-color 0.3s;
    }
    
    input[type="text"]:focus {
      outline: none;
      border-color: #22c55e;
    }
    
    input[type="text"]::placeholder {
      color: #64748b;
    }
    
    .download-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-bottom: 25px;
    }
    
    .download-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(34, 197, 94, 0.3);
    }
    
    .download-btn:active {
      transform: translateY(0);
    }
    
    .download-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .result-container {
      display: none;
      margin-top: 20px;
      animation: fadeIn 0.5s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .result-title {
      font-size: 1.2em;
      margin-bottom: 15px;
      color: #22c55e;
    }
    
    .video-preview {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
      background: #000;
    }
    
    .download-links {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .download-link {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 15px;
      background: #0f172a;
      border-radius: 8px;
      text-decoration: none;
      color: #e2e8f0;
      transition: background 0.3s;
      border: 1px solid #334155;
    }
    
    .download-link:hover {
      background: #1e293b;
      border-color: #22c55e;
    }
    
    .quality-badge {
      background: #22c55e;
      color: #0f172a;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 0.8em;
      font-weight: bold;
    }
    
    .loading {
      text-align: center;
      padding: 20px;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #334155;
      border-top: 4px solid #22c55e;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .error-message {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid #ef4444;
      color: #fecaca;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      white-space: pre-line;
    }
    
    .success-message {
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid #22c55e;
      color: #bbf7d0;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
    }
    
    .info-text {
      font-size: 0.9em;
      color: #94a3b8;
      margin-top: 10px;
      text-align: center;
    }
    
    .footer {
      text-align: center;
      margin-top: 30px;
      color: #64748b;
      font-size: 0.9em;
    }
    
    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
      
      h1 {
        font-size: 1.8em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üì• Video Downloader</h1>
      <p class="subtitle">Download TikTok & Facebook videos without watermark</p>
    </div>
    
    <div class="platform-selector">
      <button class="platform-btn active" onclick="selectPlatform('tiktok')">
        <span>üéµ TikTok</span>
      </button>
      <button class="platform-btn" onclick="selectPlatform('facebook')">
        <span>üìò Facebook</span>
      </button>
    </div>
    
    <div class="input-group">
      <input 
        type="text" 
        id="urlInput" 
        placeholder="Paste video URL here..."
        autocomplete="off"
      >
      <p class="info-text" id="platformHint">
        Paste a TikTok video URL (e.g., https://tiktok.com/@user/video/123)
      </p>
    </div>
    
    <button class="download-btn" onclick="downloadVideo()" id="downloadBtn">
      Download Video
    </button>
    
    <div id="loading" class="loading" style="display: none;">
      <div class="spinner"></div>
      <p>Processing video link...</p>
    </div>
    
    <div id="result" class="result-container"></div>
    
    <div class="footer">
      <p>Note: Only download videos you have permission to use.</p>
    </div>
  </div>

     <script>
let currentPlatform = 'tiktok';

function selectPlatform(platform) {
  currentPlatform = platform;

  document.querySelectorAll('.platform-btn').forEach(btn => btn.classList.remove('active'));
  event.target.classList.add('active');

  const input = document.getElementById('urlInput');
  const hint = document.getElementById('platformHint');

  if (platform === 'tiktok') {
    input.placeholder = 'Paste TikTok video URL here...';
    hint.textContent = 'Paste a TikTok video URL (e.g., https://tiktok.com/@user/video/123)';
  } else {
    input.placeholder = 'Paste Facebook video URL here...';
    hint.textContent = 'Paste a Facebook video URL (e.g., https://facebook.com/watch?v=123)';
  }

  clearResults();
}

async function downloadVideo() {
  const url = document.getElementById('urlInput').value.trim();
  const resultDiv = document.getElementById('result');
  const loadingDiv = document.getElementById('loading');
  const downloadBtn = document.getElementById('downloadBtn');

  if (!url) {
    showError('Please enter a video URL');
    return;
  }

  loadingDiv.style.display = 'block';
  resultDiv.style.display = 'none';
  downloadBtn.disabled = true;
  downloadBtn.textContent = 'Processing...';

  try {
    const res = await fetch('/api/download', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ url, platform: currentPlatform })
    });

    const data = await res.json();

    if (!data.success) {
      throw new Error(data.error || 'Download failed. Please check the URL and try again.');
    }

    showResults(data.data);

  } catch (error) {
    console.error(error);
    showError(error.message || 'Network error. Please check your connection and try again.');
  } finally {
    loadingDiv.style.display = 'none';
    downloadBtn.disabled = false;
    downloadBtn.textContent = 'Download Video';
  }
}

function showResults(data) {
  const resultDiv = document.getElementById('result');
  resultDiv.style.display = 'block';

  let html = '';

  if (currentPlatform === 'tiktok') {
    html = `
      <div class="result-title">üéµ ${data.title || 'TikTok Video'}</div>
      ${data.video ? `<video class="video-preview" controls>
        <source src="${data.video}" type="video/mp4">
        Your browser does not support the video tag.
      </video>` : ''}

      <div class="download-links">
        <a href="${data.video}" class="download-link" target="_blank" download>
          <span>‚¨á Download Video (No Watermark)</span>
          <span class="quality-badge">HD</span>
        </a>

        ${data.music ? `<a href="${data.music}" class="download-link" target="_blank" download>
          <span>üéµ Download Audio</span>
          <span class="quality-badge">MP3</span>
        </a>` : ''}

        ${data.cover ? `<a href="${data.cover}" class="download-link" target="_blank" download>
          <span>üñºÔ∏è Download Thumbnail</span>
          <span class="quality-badge">JPG</span>
        </a>` : ''}
      </div>
    `;
  } 
  else if (currentPlatform === 'facebook') {
    if (!data.links || data.links.length === 0) {
      showError('No download links found. Video may be private or restricted.');
      return;
    }

    html = `<div class="result-title">üìò Facebook Video</div>`;

    // First video in player
    const firstVideo = data.links[0];
    html += `
      <video class="video-preview" controls>
        <source src="${firstVideo.url}" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    `;

    // All download links
    html += '<div class="download-links">';
    data.links.forEach((link, index) => {
      html += `
        <a href="${link.url}" class="download-link" target="_blank" download>
          <span>‚¨á Download ${link.quality || 'Video'} ${index > 0 ? `(${link.quality})` : ''}</span>
          <span class="quality-badge">${link.quality || 'MP4'}</span>
        </a>
      `;
    });
    html += '</div>';
  }

  resultDiv.innerHTML = html;

  const video = resultDiv.querySelector('video');
  if (video) video.play().catch(e => console.log('Auto-play prevented:', e));
}

function showError(message) {
  const resultDiv = document.getElementById('result');
  resultDiv.style.display = 'block';
  resultDiv.innerHTML = `
    <div class="error-message">
      <strong>‚ö†Ô∏è Error</strong><br>
      ${message}
    </div>
  `;
}

function clearResults() {
  const resultDiv = document.getElementById('result');
  resultDiv.style.display = 'none';
  resultDiv.innerHTML = '';
}

document.getElementById('urlInput').addEventListener('keypress', function(e) {
  if (e.key === 'Enter') downloadVideo();
});

document.getElementById('urlInput').focus();
</script>       
          
</body>
</html>
